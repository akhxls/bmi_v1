<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./style2.css" />
  </head>
  <body>
    <div class="container">
      <div class="flex items-center justify-center h-screen">
        <h1>BMI CALCULATOR</h1>
        <div
          class="shadow-sm shadow-white text-white bg-opacity-10 form rounded-xl absolute bg-black border border-white border-opacity-15 w-72 h-80"
        >
          <h1 class="bmi text-center mt-3 mb-6 font-bold text-2xl">
            BMI CALCULATOR
          </h1>
          <div class="weightheight">
            <h1 class="ml-7 font-bold">Weight:</h1>
            <input
              class="py-0.5 px-9 pl-3 bg-black bg-opacity-10 ml-5 border rounded-full border-white"
              type="text"
              id="weight"
              placeholder="enter in kg"
            /><br /><br />
            <h1 class="ml-7 font-bold">Height:</h1>
            <input
              class="py-0.5 px-9 pl-3 bg-black bg-opacity-10 ml-5 border rounded-full border-white"
              type="text"
              id="height"
              placeholder="enter in cm"
            /><br /><br />
            <div class="h-2">
              <div id="pararesult"></div>
            </div>
            <button
              onclick="actualResult(180,40)"
              class="font-bold mt-10 ml-10 bg-white rounded-full text-black px-16 py-1"
            >
              Calculate
            </button>
          </div>
        </div>
      </div>
    </div>
    
  </body>
  <script src="./main.js"></script>
</html>
